<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Explorer</title>
  <meta name="description" content="An interactive application for exploring the Mandelbrot fractal.">
  <meta name=”robots” content="index, follow">
  <meta name=keywords content="Neil Hendren, Github Pages, Projects, Side Projects, Github.io, Mandelbrot, Interactive, Web Applications" >
  <meta name=author content="Neil Hendren">
  <meta name=application-name content="Mandelbrot Explorer by Neil Hendren">
  <link href="bootstrap-reboot.css" rel="stylesheet" />
  <link href="bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="sliders.css" rel="stylesheet" />
  <script src="bootstrap.bundle.min.js"></script>
  <script src="p5.min.js"></script>
  <script src="math.js"></script>
  <script src="decimal.js"></script>
</head>
<body>
  <div class="main-header">
    <div class="page-title">Mandelbrot explorer</div>
  </div>

  <div class="author">
    By Neil the Seal
  </div>

  <div class="main">

    <div id="graphics-area">
      <div id="coords">crosshair: <span id="pan-x-value">-0.500</span> + <span id="pan-y-value">0.000</span>i</div>
    </div>
  
    <div id="controls-area">
      
      <h4>Controls</h4>

      <div class="slider-div expanded">
        <div class="slider-label">Zoom<span class="zoom-label left">-</span></div>
        <input id="zoom-slider" type="range" value="0" min="-1" max="1" step="0.001" />
        <span class="zoom-label right">+</span>
        <!-- <div class="slider-value" id="zoom-value">1.0</div> -->
      </div>
      
      <div class="slider-div">
        <div class="slider-label">Pan left/right:</div>
        <input id="pan-x" type="range" value="0" min="-1" max="1" step="0.001" />
      </div>
  
      <div class="slider-div vertical">
        <div class="slider-label">Pan up/down:</div>
        <input id="pan-y" type="range" value="0" min="-1" max="1" step="0.001" />
      </div>

      <div class="buttons-wrapper">
        <button id="reset-button" class="btn btn-danger">Reset</button>
        <button id="about-button" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#about-modal">About</button>
      </div>

      <div class="buttons-wrapper">
        <button id="demo-button" class="btn btn-primary"><div class="play-icon">&#9650;</div>Demo #1</button>
        <button id="demo-button-2" class="btn btn-primary"><div class="play-icon">&#9650;</div>Demo #2</button>
      </div>
      
    </div>

    <div id="x-axis-label-div">
      <div class="label">width of image: <span id="d-span">2.00</span></div>
    </div>

    <!-- <div id="y-axis-label-div">
      <div class="label">Imaginary component (Im)</div>
    </div> -->
  </div>

  <div class="modal fade" id="about-modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <iframe id="wiki-iframe" src="https://en.wikipedia.org/wiki/Mandelbrot_set"></iframe>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
