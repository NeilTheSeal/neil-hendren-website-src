<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random inventory generator</title>
  <meta name="description" content="An interactive application for generating a random inventory of items for Old School RuneScape.">
  <meta name=”robots” content="index, follow">
  <meta name=keywords content="Neil Hendren, Github Pages, Projects, Side Projects, Github.io, Zulrah, Interactive, Web Applications, Random Inventory Generator, Random, Inventory, Generator" >
  <meta name=author content="Neil Hendren">
  <meta name=application-name content="Random Inventory Generator for Old School RuneScape">
  <script src="master_items_list.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="range.css" />
</head>
<body>
  <div id="title">Natural 0ne's Random Inventory Generator</div>
  <div id="app">
    <div id="controls">
      <div id="number-wrapper" class="control">
        <div class="label">
          Number of items to generate:&nbsp;<span id="display-number" class="value">28</span>
        </div>
        <input id="select-number" type="range" min="1" max="28" step="1" value="28" />
      </div> 
      <div id="minimum-wrapper" class="control">
        <div class="label">
          Minimum item value:&nbsp;<span id="display-minimum" class="value">0</span>&nbsp;gp
        </div>
        <input id="select-minimum" type="range" min="0" max="1" step="0.0001" value="0" />
      </div> 
      <div id="maximum-wrapper" class="control">
        <div class="label">
          Maximum item value:&nbsp;<span id="display-maximum" class="value">2.2b</span>&nbsp;gp
        </div>
        <input id="select-maximum" type="range" min="0" max="1" step="0.0001" value="1" />
      </div>
      <div id="select-value-wrapper" class="control">
        <input type="radio" id="ge_radio" name="select-value" value="1" checked />
        <label for="ge_radio">Use grand exchange value</label><br>
        <input type="radio" id="ha_radio" name="select-value" value="0" />
        <label for="ha_radio">Use high alchemy value</label><br>
      </div>
      <div id="select-equippable-wrapper" class="control">
        <input type="checkbox" id="equippable_only" name="equippable" value="0" />
        <label for="equippable_only">Generate equippable items only</label>
      </div>
      <div id="select-duplicates-wrapper" class="control">
        <input type="checkbox" id="duplicates_allowed" name="duplicates" value="0" checked />
        <label for="duplicates_allowed">Allow duplicates</label>
      </div>
      <div id="generate-wrapper" class="control">
        <button id="generate">Generate!</button>
      </div>
    </div>
    <img id="inv_bg" src="images/inv_bg.PNG" />
    <div id="items-wrapper"></div>
    <div id="items-list"></div>
    <div id="tooltip"></div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
